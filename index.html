<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌍 World Clock App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🕒 World Clock App</h1>
    <input type="text" id="locationInput" placeholder="Enter country or city..." />
    <button onclick="getTimeData()">Get Time</button>

    <div id="result">
      <h2 id="place"></h2>
      <p id="datetime"></p>
      <p id="timezone"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
